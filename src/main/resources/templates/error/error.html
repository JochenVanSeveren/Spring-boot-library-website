<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title th:text="#{error.title}">Error</title>
    <link rel="stylesheet" th:href="@{/css/global.css}"/>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container">
    <div class="card">
        <div class="card-body" style="background-color: #f8d7da">

            <h1 th:if="${errCode}" th:text="|${errCode} : System Errors|"></h1>
            <h1 class="text-danger display-4" th:text="#{error.message.something_went_wrong}" th:unless="${errCode}">
                Something went wrong</h1>
            <h4 th:if="${errMsg}" th:text="${errMsg}"></h4>

            <p class="lead" th:text="#{error.message.page_not_found}" th:unless="${errMsg}">We're sorry, but the page
                you requested could not
                be found.</p>
            <a class="btn btn-danger" href="/static" th:text="#{error.message.go_back}">Go back to home</a></div>
    </div>
</div>
</body>
</html>
