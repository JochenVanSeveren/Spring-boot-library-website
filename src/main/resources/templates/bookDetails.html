<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta content="width=device-width, initial-scale=1.0" name="viewport">
    <title>Book Details</title>
    <link rel="stylesheet" th:href="@{/css/global.css}"/>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link href="/favicon.png" rel="icon" type="image/ico">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Roboto&display=swap');

        body {
            font-family: 'Roboto', sans-serif;

        }


    </style>
</head>
<body>
<div class="container">
    <h1>Book Details</h1>

    <div class="card">
        <div class="card-body">
            <h4 class="card-title" th:text="${book.title}"></h4>
            <ul class="list-unstyled">
                <li th:each="author : ${book.authors}" th:text="${author.name}"></li>
            </ul>

            <p class="card-text">
                <strong>ISBN:</strong> <span th:text="${book.isbn}"></span><br>
                <strong>Price:</strong> <span th:text="${#numbers.formatDecimal(book.price, 1, 2)}"></span> â‚¬<br>
                <strong>Stars:</strong> <span th:text="${book.stars}"></span><br>
                <strong>Locations:</strong>
            <ul class="list-group">
                <li class="list-group-item" th:each="location : ${book.locations}">
                    <span class="font-weight-bold" th:text="${location.plaatsnaam}"></span>
                    <span class="ml-3" th:text="${location.plaatscode1}"></span>
                    <span class="ml-3" th:text="${location.plaatscode2}"></span>
                </li>
            </ul>

            <div th:if="${!user.isFavoriteLimitReached}">
                <form method="post" th:action="@{/toggleFavorite}">
                    <input th:name="bookIsbn" th:value="${book.isbn}" type="hidden">
                    <!--          <button type="submit" class="btn btn-primary" th:if="${!isFavorite}">Add to Favorites</button>-->
                    <!--          <button type="submit" class="btn btn-danger" th:if="${isFavorite}">Remove from Favorites</button>-->
                </form>
            </div>
        </div>
    </div>

    <a class="btn btn-secondary mt-3" href="/">Back to Catalog</a>
</div>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
